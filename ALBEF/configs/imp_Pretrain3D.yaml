train_file: ['data/ADNI_train.json']

# Patch settings (Keep these standard)
patch_size: 32
image_res: [128, 128, 128]
in_chans: 1

# Model Architecture - FIXED STRUCTURE
embed_dim: 256

# Image Encoder (Required by ALBEF)
image_encoder:
  type: "vit"
  hidden_size: 768      # Should match vision_width or be consistent
  num_hidden_layers: 6  # depth
  num_attention_heads: 12
  intermediate_size: 3072
  hidden_dropout_prob: 0.1
  attention_probs_dropout_prob: 0.1

# Text Encoder (Required by ALBEF)  
text_encoder:
  hidden_size: 256      # Should match embed_dim
  num_hidden_layers: 6
  num_attention_heads: 8
  intermediate_size: 1024
  hidden_dropout_prob: 0.1
  attention_probs_dropout_prob: 0.1

# Multimodal Encoder
multimodal_encoder:
  num_hidden_layers: 3
  num_attention_heads: 8
  hidden_dropout_prob: 0.1
  attention_probs_dropout_prob: 0.1

# Training Hyperparameters for SMALL DATA (7 Subjects)
batch_size: 2  
queue_size: 64 

# Standard params
temp: 0.07
mlm_probability: 0.25
momentum: 0.995
alpha: 0.4

# Optimizer & Scheduler
optimizer: 
  opt: adamW
  lr: 1e-4
  weight_decay: 0.05
  
schedular: 
  sched: cosine
  lr: 1e-4
  epochs: 50
  min_lr: 1e-5
  decay_rate: 1
  warmup_lr: 1e-5
  warmup_epochs: 5
  cooldown_epochs: 0